{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDo List{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'todolist/css/styles.css' %}">
</head>
<body>
    <header>
       <h1><a href="{% url 'task_list' %}" style="color: inherit; text-decoration: none;">ToDo List</a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="logout-btn">Выйти</a>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div>
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </div>
</body>
</html>
